<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In</title>
    <meta charset="utf-8">
    <link href="__PUBLIC__/bootstrap/css/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="__PUBLIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/css/login.css" rel="stylesheet">
    <script src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div id="" class="modal show">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="text-center text-primary">登录</h1>
			</div>
			<div class="modal-body">
				<form action="{:U('Login/checkLogin')}" method = "post" class="form col-md-12 center-block">
					<div class="form-group">
						<input type="text" class="form-control input-lg" name = "users" placeholder="账号">
					</div>
					<div class="form-group">
						<input type="password"  name = 'password' class="form-control input-lg" placeholder="密码">
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-lg btn-block">立刻登录</button>
						<span><a href="#" class="pull-right">注册</a></span>
					</div>
				</form>
			</div>
			<div class="modal-footer">
			</div>
		</div>
	</div>
</div>
</body>
	<script src="__PUBLIC__/js/jquery.min.js" type="text/javascript">
	</script>
</html>
